<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente Virtual UMNG</title>
    <link rel="icon" href="icons/patroclo-message.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="gov-bar">
      <img src="logos/gov.svg" alt="gov.co" class="gov-logo" />
      <img src="buttons/btn-idioma.svg" alt="btn-idioma" class="lang-toggle" />
    </div>

    <div class="viewport-container">
      <div class="background"></div>
      <div class="background-campus"></div>

      <img src="logos/escudo.svg" alt="Escudo UMNG" class="logo-escudo" />

      <div class="content-layout">
        <div class="pato-column">
          <img src="images/pato.svg" class="pato-img" alt="Pato UMNG" />

<!--           <button class="mic-btn-pato">
            Habla conmigo
            <img src="icons/microphone.svg" alt="micrófono" class="mic-icon" />
          </button> -->
        </div>

        <div class="chat-column">
          <header class="main-header">
            <h1 class="main-title">Habla con Patroclo, tu asistente virtual</h1>
            <p class="main-subtitle">
              Envíale un mensaje y él te ayudará a resolver las dudas que tengas con los procesos <strong>administrativos</strong>  (Cesantías y Capacitaciones) en la UMNG.
            </p>
          </header>

          <div class="chat-card">
            <div class="chat-header">
              <div class="chat-header-icon">
                <img
                  c
                  src="icons/user-message.svg"
                  class="chat-icon"
                  alt="icon"
                />
              </div>
              <div class="chat-header-text">
                <h2>¡Hola colaborador!</h2>
                <p>¿En qué puedo ayudarte hoy?</p>
              </div>
            </div>

            <div class="sugerencias">
              <p>Puedes preguntarme sobre:</p>
              <div class="tags">
<!--                 <button
                  class="tag"
                  onclick="sendQuick('Generar Certificado Laboral')"
                >
                  <img
                    src="icons/scholarships.svg"
                    alt=""
                    class="tag-icon-svg"
                  />
                  Generar Certificado Laboral
                </button> -->
                <button
                  class="tag"
                  onclick="sendQuick('¿En qué puedo usar las cesantías?')"
                >
                  <img
                    src="icons/formalities.svg"
                    alt=""
                    class="tag-icon-svg"
                  />
                  ¿En qué puedo usar las cesantías?
                  <button
                  class="tag"
                  onclick="sendQuick('¿Cómo retiro las cesantías?')"
                >
                  <img
                    src="icons/formalities.svg"
                    alt=""
                    class="tag-icon-svg"
                  />
                  ¿Cómo retiro las cesantías?
                <button
                  class="tag"
                  onclick="sendQuick('¿Cuál es el objetivo de la capacitación para apoyo en educación formal?')"
                >
                  <img
                    src="icons/pregraduate.svg"
                    alt=""
                    class="tag-icon-svg"
                  />
                  ¿Cuál es el objetivo de la capacitación para apoyo en educación formal?
                </button>
                <button
                  class="tag"
                  onclick="sendQuick('¿Cuál es el alcance de la capacitación en Desarrollo Humano?')"
                >
                  <img
                    src="icons/virtual-classroom.svg"
                    alt=""
                    class="tag-icon-svg"
                  />
                  ¿Cuál es el alcance de la capacitación en Desarrollo Humano?
                </button>
              </div>
            </div>

            <div id="messages"></div>
            <div id="typing">Patroclo está escribiendo…</div>
          </div>
          <div class="chat-input-area">
            <input
              id="msg"
              type="text"
              placeholder="Ingresa tu consulta aquí…"
            />
            <button class="send-btn" onclick="send()">
              <img src="buttons/boton_enviar_chat.svg" alt="Enviar" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
